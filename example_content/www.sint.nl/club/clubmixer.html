<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="nl" xml:lang="nl">
	<head>
		<title>clubmixer</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript">
			<!-- Adobe raadt ontwikkelaars aan om SWFObject2 voor Flash Player-detectie te gebruiken. -->
			<!-- Zie voor meer informatie de pagina SWFObject op Google code (http://code.google.com/p/swfobject/). -->
			<!-- Er is ook informatie beschikbaar op de Adobe Developer Connection onder "Flash Player-versies detecteren en SWF-bestanden insluiten met SWFObject 2 -->
			<!-- Stel de minimale vereiste Flash Player-versie in op 0 om de versie niet te controleren. -->
			var swfVersionStr = "10.3.0";
			<!-- xiSwfUrlStr kan worden gebruikt om een express installer voor SWF-bestanden te definiÃ«ren. -->
			var xiSwfUrlStr = "";
			var flashvars = {};
			var params = {};
			params.quality = "high";
			params.bgcolor = "#660000";
			params.play = "true";
			params.loop = "true";
			params.wmode = "window";
			params.scale = "showall";
			params.menu = "true";
			params.devicefont = "false";
			params.salign = "";
			params.allowscriptaccess = "sameDomain";
			var attributes = {};
			attributes.id = "clubmixer";
			attributes.name = "clubmixer";
			attributes.align = "middle";
			swfobject.createCSS("html", "height:100%; background-color: #660000;");
			swfobject.createCSS("body", "margin:0; padding:0; overflow:hidden; height:100%;");
			swfobject.embedSWF(
				"clubmixer.swf", "flashContent",
				"700", "500",
				swfVersionStr, xiSwfUrlStr,
				flashvars, params, attributes);
		</script>
    <style type="text/css">
    body {
	background-color: #000;
}
    </style>
	</head>
	<body>
		<!-- De dynamische ingesloten methode van SWFObject vervangt deze alternatieve HTML-inhoud met Flash-inhoud wanneer er genoeg ondersteuning voor JavaScript en Flash-plugin beschikbaar is. -->
		<center><div id="flashContent">
			<a href="http://www.adobe.com/go/getflash">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Adobe Flash-speler ophalen" />
			</a>
			<p>Voor deze pagina is Flash Player versie 10.3.0 of hoger vereist.</p>
		</div></center>
    
</body>
</html>
